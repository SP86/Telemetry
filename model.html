<script>
    $(document).ready(function() {
        $(".fields_edit").on('click', function () {
            var $row = $(this).closest("tr"),
                $tds = $row.find("td");
            $.each($tds, function() {
                $(this).find(".form-control").removeAttr('disabled').removeClass('border-0');
            });
        });

        $(".row_remove").on('click', function () {
            var $row = $(this).closest("tr");
                $row.remove();
        });
    });
